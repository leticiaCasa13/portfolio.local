<!-- Este sitio utiliza Bootstrap 5.3.3. Más información en https://getbootstrap.com -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leticia's Portfolio</title>
  <!-- Enlace a Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Enlace Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Estilos personalizados */
    body {
      padding-top: 3rem;
      background-color: #a875b9;  /* lila */
    }

    .navbar {
      background-color: #b2b4bb !important; /* gris oscuro */
    }

    .navbar .nav-link {
      color: #2e2828; /* color blanco para los enlaces */
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-section img {
      max-width: 300px;
      margin: 20px 0;
    }

    /* Estilo para el título */
    .hero-section h1 {
      font-family: 'Roboto', sans-serif; /* Fuente Roboto */
      font-size: 3rem; /* Tamaño del texto */
      color: #ffffff; /* color blanco */
    }

    /* Estilo para la descripción debajo del título */
    .hero-section p.lead {
      font-size: 1.2rem; /* tamaño del texto */
      color: #ffffff; /* color */
      font-style: italic; /* cursiva */
    }
  </style>
</head>
<body>
  <!-- Menú de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Leticia's Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="?page=home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="?page=about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="?page=contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección principal con imagen y botón -->
  <div class="container hero-section">
    <h1>My portfolio</h1>
    <p class="lead">I am a web application developer student.</p>

    <!-- Imagen centrada -->
    <img src="/assets/img/portfolio.png" alt="Imagen de portada" class="img-fluid">
    
    <!-- Botón que dirige a los proyectos -->
    <a href="#projects-section" class="btn btn-secondary btn-lg mt-3">Projects</a>
  </div>

  <!-- Sección de proyectos -->
  <div id="projects-section" class="container mt-5">
    <h1 style="color: #4A4A4A;">Projects</h1>
    
    <div class="row">
        {% for project in projects %}
            <div class="col-md-4">
                <div class="card mb-4"style="background-color:#e8d7f1;" >
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
  </div>

  <!-- Enlace a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
