<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Leticia's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 3rem;
      background-color: #cdb6d4;
    }
    .navbar {
      background-color: #b2b4bb;
    }
    .navbar .nav-link {
      color: #2e2828;
    }
    .contact-info {
      color: #ffffff;
      padding: 5rem 0;
      text-align: center;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Leticia's Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="?page=home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="?page=about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="?page=contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container contact-section">
  <h1>Contact Me</h1>
  <ul>
    {% for info in contact%}
     <li><strong>Name:</strong> {{ info.name}}</li>
     <li><strong>Email:</strong> {{ info.email}}</li>
     <li><strong>Message:</strong> {{ info.message}}</li>
     <hr>
    {% endfor %}
  </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
